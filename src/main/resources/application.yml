###################  项目启动端口  ###################
server:
  port: 80
###################  log配置  ###################
logging:
  level:
    ncu.jerry.orangeplus: debug

###################  spring配置  ###################
spring:
  profiles:
    active: h2dev
  mvc:
    static-path-pattern: /static/**
    view:
      prefix: /WEB-INF/view
  devtools:
    restart:
      enabled: true #是否开启开发者工具（true/false）
      additional-paths: src/main/java
      exclude: static/**,WEB-INF/view/**

###################  mybatis-plus配置  ###################
mybatis-plus:
  mapper-locations: classpath:mappings/modules/*/*Mapper.xml
  typeAliasesPackage: ncu.jerry.orangeplus.modules.*.entity
  global-config:
    id-type: 3 #0:数据库ID自增   1:用户输入id  2:全局唯一id(IdWorker)  3:全局唯一ID(uuid)
    db-column-underline: false
    refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true #配置的缓存的全局开关
    lazyLoadingEnabled: true #延时加载的开关
    multipleResultSetsEnabled: true #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句,调试用

---
################### MySQL开发环境profile ###################
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/orangeplus?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  #rabbitmq
  application:
    name: springboot-rabbitmq
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    publisher-confirms: true
    virtual-host: /
  cache:
    #缓存名称
    cache-names: guava
    #缓存最大数量500条, 缓存失效时间 6个小时
    spec: maximumSize=500,expireAfterWrite=360m

---
################### H2开发环境profile ###################
spring:
  profiles: h2dev
  #h2
  datasource:
    platform: h2
    schema: classpath:h2sql/schema.sql
    data: classpath:h2sql/data.sql
  #rabbitmq
  application:
    name: springboot-rabbitmq
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    publisher-confirms: true
    virtual-host: /